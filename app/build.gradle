    implementation files('libs/HwPush_SDK_V2705.jar')
    implementation 'com.github.huburt-Hu:NewbieGuide:v2.4.0'

    //导航
    implementation 'com.github.liqinew:slidenavigation:V.1.0.1'
    implementation project(':FlycoTabLayout_Lib')

    //语音识别
    compile 'com.tencent.aai:aai:2.1.5:@aar'
    implementation 'org.slf4j:slf4j-android:1.6.1-RC1'

