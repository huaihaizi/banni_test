apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    dexOptions {
        javaMaxHeapSize "4g"
        incremental true
    }
    defaultConfig {
        applicationId "com.hanwin.product"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 22
        versionName "2.32"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
        ndk {
            abiFilters 'armeabi-v7a', 'armeabi'
        }
        // 默认是umeng的渠道
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "yingyongbao",
                                JPUSH_PKGNAME      : applicationId,
                                JPUSH_APPKEY       : "23e188e0ad7c0a828f68ff4d",//值来自开发者平台取得的AppKey
                                JPUSH_CHANNEL      : "default_developer",]
    }

    sourceSets {
        main {
            //jniLibs.srcDirs 'src/main/jniLibs'
            jniLibs.srcDirs = ['libs']
        }
    }

    signingConfigs {
        debug {
            storeFile file("../resource/release.keystore")
            storePassword 'thisiskeystorepassword'
            keyAlias 'nim_demo'
            keyPassword 'thisiskeypassword'
        }
        release {
            storeFile file("../resource/release.keystore")
            storePassword 'thisiskeystorepassword'
            keyAlias 'nim_demo'
            keyPassword 'thisiskeypassword'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    // 友盟多渠道打包
    productFlavors {
        xiaomi {}
        yingyongbao {}
        huawei {}
        meizu {}
    }

    productFlavors.all { flavor ->
        flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }
    //给apk添加对应的版本号,重新命名：
    applicationVariants.all { variant ->
//        AS 3.0 时用的代码：
        variant.outputs.all {
            outputFileName = "com.hanwin-" + variant.productFlavors[0].name + "-" + buildType.name + "-v" + defaultConfig.versionName + "-" + defaultConfig.versionCode + "${releaseTime()}.apk"
        }

//        AS 2.3时用的代码：
//        variant.outputs.all { output ->
//            def filePath = output.outputFile.parent + "/${variant.buildType.name}"
//            def fileName = output.outputFile.name
//            if (fileName.endsWith(".apk")) {
//                def apkName = "com.hanwin-" + variant.productFlavors[0].name + "-" + buildType.name + "-v" +
//                        defaultConfig.versionName + "-" + defaultConfig.versionCode + "${releaseTime()}.apk";
//                output.outputFile = new File(filePath, apkName)
//            }
//        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'lib/arm64-v8a/libRSSupport.so'
        exclude 'lib/arm64-v8a/librsjni.so'
        exclude 'lib/armeabi-v7a/libRSSupport.so'
        exclude 'lib/mips/libRSSupport.so'
        exclude 'lib/x86/libRSSupport.so'
        exclude 'lib/mips/librsjni.so'
        exclude 'lib/x86_64/libRSSupport.so'
        exclude 'lib/x86/librsjni.so'
        exclude 'lib/x86_64/librsjni.so'
        exclude 'lib/armeabi-v7a/librsjni.so'
    }

    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }

    flavorDimensions "rc"

    compileOptions {
        sourceCompatibility rootProject.ext.appSourceCompatibility
        targetCompatibility rootProject.ext.appTargetCompatibility
    }
}

def releaseTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.google.dagger:dagger:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    implementation 'com.quicklib:quicklib-multidex:1.0.1'
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation 'com.github.d-max:spots-dialog:0.4@aar'
    implementation 'com.jakewharton:butterknife:7.0.1'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.1.6'
    implementation 'com.github.bumptech.glide:glide:4.2.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    implementation 'com.google.android.gms:play-services:7.5.0'
    implementation 'com.github.fodroid:XRadioGroup:v1.5'
    implementation 'com.jaeger.statusbarutil:library:1.5.1'
    implementation 'com.jude:rollviewpager:1.4.5'
    implementation 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    implementation 'com.contrarywind:Android-PickerView:4.1.4'
    implementation files('libs/core-3.2.1.jar')
    implementation 'com.meizu.flyme.internet:push-internal:3.6.3@aar'

    //implementation 'com.huawei.android.hms:push:2.6.0.301'
    compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }
    implementation 'android.arch.lifecycle:extensions:1.1.0'
    implementation 'android.arch.lifecycle:common-java8:1.1.0'

    //compile project(path: ':rtskit')

    //友盟统计
    implementation 'com.umeng.sdk:common:latest.integration'
    implementation 'com.umeng.sdk:analytics:latest.integration'

    //腾讯实时音视频
    api 'com.tencent.imsdk:imsdk:4.4.716'
    implementation 'com.tencent.liteav:LiteAVSDK_TRTC:latest.release'

    //其中latest.release指代最新iLiveSDK版本号

