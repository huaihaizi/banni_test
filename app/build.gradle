    //倒角图片
    implementation 'org.raphets:roundimageview:1.2.0'

    //极光推送
    implementation 'cn.jiguang.sdk:jpush:3.3.2'

    // 此处以JPush 3.3.2 版本为例。
    implementation 'cn.jiguang.sdk:jcore:2.0.1'

    // 此处以JCore 2.0.1 版本为例

    //gif动画加载
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.17'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'

    //网络框架
    implementation 'com.lzy.net:okgo:3.0.4'
    implementation files('libs/aip-java-sdk-4.1.1.jar')
    implementation files('libs/com.baidu.tts_2.3.2.20180713_6101c2a.jar')

    //implementation files('libs/libqcloudtts_1.2.1_release.aar')
    compile(name: 'libqcloudtts_1.2.1_release', ext: 'aar')

    //anko
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7-commons:$anko_version"
    implementation 'com.android.support:cardview-v7:26.1.0'
}
